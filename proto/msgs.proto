syntax = "proto3";

message SensorData {
  repeated int32 Tensao = 1;
  repeated int32 Corrente = 2;
  repeated int32 Potencia = 3;
  repeated int32 Energia = 4;
  repeated double FatorPot = 5;
  string Bloco = 6;
  int32 Estado = 7;
}

message SensorCommand {
  string Bloco = 1;
  string Comando = 2; // Ex.: "SET_STATE"
  string Parametro = 3; // Ex.: "ON", "OFF"
}

message GatewayMessage {
  oneof payload {
    SensorData sensorData = 1;
    SensorCommand sensorCommand = 2;
  }
}
